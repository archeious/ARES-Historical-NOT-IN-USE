{{set . "title" "Home"}}
{{template "header.html" .}}

  <div class="row">
    <div class="col-lg-8 col-md-7 col-sm-6">
      <h1>{{.series.Name}}</h1>
    </div>

    <div class="col-lg-4 col-md-5 col-sm-6">
      <div class="sponsor">
        <h1>SPONSOR</h1>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-lg-3 col-md-3 col-sm-4">
    <h2>Seasons/Arcs</h2>
    <div>
      <ul class="list-group table-of-contents">
      {{ range $index, $season := .seasons }}
        <li class="list-group-item">{{$season.Name}}</li>
      {{ end }}
      </ul>
    </div>
    <a href="/season/add/{{.series.Id}}">Add Season</a>
  </div>
</div>


</div>

{{template "footer.html" . }}
